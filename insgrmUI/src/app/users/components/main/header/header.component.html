<div class="container">
    <div class="profile">
        <div class="profile-image">
            <img [src]="user.picture" alt="">
        </div>
        <div class="profile-user-settings">
            <span class="profile-user-name">{{user.fullname}}</span>
            
                <img *ngIf ="user.is_verified" class="icon-img" src="assets/icons/verified.png">
        
        </div>
        <div class="profile-stats">
            <ul>
                <li><span class="profile-stat-count">1,250</span> posts</li>
                <li><span class="profile-stat-count">{{user.followers}}</span> followers</li>
                <li><span class="profile-stat-count">220</span> following</li>
            </ul>
        </div>
        <div class="profile-bio">
            <span class="profile-real-name">{{user.username}}</span>
        </div>
    </div>
</div>
